---
layout: default
---
<div class="card">
    <h2>{{page.title}}</h2>
    <img src="{{ page.img | relative_url }}" style="width: 50%; border-radius: 8px;" alt="default">
    {%- assign date_format = site.brutal.date_format | default: "%b %-d, %Y" -%}
    <p>{{ page.date | date: date_format }}</p>
</div>
<div class="card card-primary">
    {{ content }}
</div>
<div>
    <div class="card card-primary">
        {{page.categories}}
    </div>
</div>
