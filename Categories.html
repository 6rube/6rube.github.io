---
layout: default
icon: /assets/ico/category.svg
---

<div class="card card-primary" style="width:99%;margin:0px">
    {% for ctaegorie in site.categories %}
    <h3><a id="jump_{{ctaegorie[0]}}">{{ ctaegorie[0] }}</a></h3>
    <ol> 
        {% for post in ctaegorie[1] %}
        <li><a href="{{ post.url }}">{{ post.title }} | {{ post.date | date: "%b %d, %Y" }} </a></li>
        {% endfor %}
    </ol>
    {% endfor %}
</div>
